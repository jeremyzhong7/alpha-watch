<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Watch | Binance Alpha 监控</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg">
  <header class="container">
    <h1>Alpha Watch</h1>
    <p class="sub">Alpha 4×积分标记 & 低波动前十</p>
    <div id="updatedAt" class="muted"></div>
  </header>

  <main class="container">
    <section class="card">
      <h2>波动率最低的前十</h2>
      <div id="top10" class="table-wrap"></div>
    </section>

    <section class="card">
      <div class="row-between">
        <h2>全部代币</h2>
        <input id="search" class="input" placeholder="按名称/代号/交易对搜索…" />
      </div>
      <div class="muted">波动率 = (24h 高 - 24h 低) / 24h 开盘</div>
      <div id="table" class="table-wrap"></div>
    </section>
  </main>

  <footer class="container muted">
    <span>数据源：Binance Alpha</span>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
