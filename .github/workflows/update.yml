name: Update Alpha Data

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Ensure lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            npm i --package-lock-only --no-audit --no-fund
          fi
      - run: npm ci --no-audit --no-fund
      - run: npm run build
      - name: Commit data.json
        run: |
          if [[ -n $(git status --porcelain docs/data.json) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/data.json
            git commit -m "chore: update data.json"
            git push
          else
            echo "No changes";
          fi
